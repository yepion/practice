<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名的使用</title>
    <style>
        /* 把标签相同的样式放在同一个类里面（公共类） */
        .red {
            color: red;
        }

        .font20 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="red font20">hello,world!</div>
</body>
</html>
