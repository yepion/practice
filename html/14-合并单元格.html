<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 跨列colspan -->
    <!-- 跨行rowspan -->
    <table border="1" width="500" height="500" align="center" cellspacing="0">
        <tbody>
            <tr>
                <td>
                </td>
                <td colspan="2">
                </td>
                <!-- 第三列删除 -->
            </tr>
            <tr>
                <td rowspan="2">
                </td>
                <td>
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <!-- 第三行删除 -->
                <td>
                </td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
