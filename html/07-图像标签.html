<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 注意 -->
    <!-- 1.属性名在标签后 -->
    <!-- 2.属性名不分先后顺序 -->
    <!-- 3.属性采取键值对的形式 -->

    <h4>picture</h4>
    <img src="res/images/1.jpg" alt="图片">

    <h4>alt:</h4>
    <!-- alt图像显示不出来的时候用g文字显示 -->
    <img src="res/1.jp" alt="图片">

    <h4>title:</h4>
    <!-- title 提示文本，鼠标移到图片位置现实的内容 -->
    <img src="res/images/1.jpg" alt="图片" title="picture">

    <h4>宽度高度:</h4>
    <!-- width，height改其中一个，另一个自动缩放 -->
    <img src="res/images/1.jpg" alt="图片" title="picture" height="80">

    <h4>边框</h4>
    <!-- border 后面css改变-->
    <img src="res/images/1.jpg" alt="图片" title="picture"width="100" height="80" border="15">


</body>
</html>
