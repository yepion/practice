<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>表单实列</h4>

    <table width="600" border="1">
        <!-- 性别 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sexy" checked="checked" id="nan"><label for="nan">男</label>
                <input type="radio" name="sexy">女
            </td>

        </tr>
        <!-- 生日 -->
        <tr>
            <td>生日：</td>
            <td><select name="" id="">
                <option value="" selected="selected">年</option>
                <option value="">2020</option>
                <option value="">2019</option>
            </select>
            <select name="" id="">
                <option value="">月</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
                <select name="" id="">
                    <option value="">日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
            </td>
        </tr>
        <!-- 地区 -->
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="地区" name="area"></td>
        </tr>
        <!-- 爱好 -->
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" name="hobby">打游戏
                <input type="checkbox" name="hobby">碎觉
                <input type="checkbox" name="hobby">吃饭
            </td>
        </tr>
        <!-- 个人介绍 -->
        <tr>
            <td>个人介绍</td>
            <td><textarea name="个人介绍" id="" cols="30" rows="10">个人简介</textarea></td>
        </tr>
        <!-- 注册按钮 -->
        <tr>
            <td></td>
            <td><input type="button" value="免费注册"></td>
        </tr>
        <!-- 协议 -->
        <tr>
            <td></td>
            <td><input type="checkbox">我同意注册条款</td>
        </tr>
        <!-- 立即登录 -->
        <tr>
            <td></td>
            <td><a href="#">已有帐号</a></td>
        </tr>
    </table>

</body>
</html>
