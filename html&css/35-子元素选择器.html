<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul> a {
            /* 后代选择器会选择所有的a标签，子元素选择器选择子代，而不会选择孙代 */
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <a href="#">aaaa</a>
        <li>ddddd</li>
        <li>ddddd</li>
        <li>ddddd</li>
        <li><a href="#">aaaaa</a></li>
    </ul>
</body>
</html>
