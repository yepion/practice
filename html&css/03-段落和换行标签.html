    <p>互联网思维不再局限于互联网。<br/>就像人类历史上的“文艺复兴”一样，这种思想的核心即将传播开来，这将对整个时代产生深远的影响。这本书是深入研究互联网思维的精髓。作者以简单的方式集中论述了24种网络思维的核心和精神，并以实例逐一对这24种网络思维进行了评述。它为个人和企业掌握互联网思维在工作、生活和商业中的巨大创新和机遇，如何在互联网思维下运作，以及如何利用互联网思维进行升级和改造提供了最实用的指导。
    </p>
    <p>今天我们要讲的这本书是《一本书读懂24种互联网思维》，作者是安杰，建国60周年中国策划功勋人物、安杰智扬营销策划与投资管理机构董事长。他是中国时尚产业“百亿模式”及“O2O模式”研究开创者。
    </p>
