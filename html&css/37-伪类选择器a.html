<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* ****************必须按照lvha 顺序写*********** */

        /* 把没有点击过的链接选出来 */
        a:link {
            color: black;
            text-decoration: none;

        }

        /* 选中点击过的链接 */
        a:visited {
            color: orange;
        }

        /* 鼠标经过的链接 */
        a:hover {
            color: cyan;
        }

        /* 活动链接，鼠标点击时的链接 */
        a:active {
            color: darkblue;
        }
    </style>
</head>

<body>
    <a href="#">链接</a>
    <a href="#">链接1</a>
    <a href="#">链接2</a>
    <a href="#">链接3</a>
    <a href="#">链接4</a>
    <a href="# ">链接5</a>
</body>

</html>
